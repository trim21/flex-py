name: Release Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  wheel:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-15
            arch: arm64
          - runner: macos-15-intel
            arch: x86_64
          - runner: windows-latest
            arch: AMD64
          - runner: ubuntu-24.04
            arch: x86_64
          - runner: ubuntu-24.04-arm
            arch: aarch64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==2.20.0

      - name: Build wheels via cibuildwheel
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "pp* *-musllinux_*"
          CIBW_ARCHS: ${{ matrix.platform.arch }}
          CIBW_ENVIRONMENT: "FLEX_VERSION=2.6.4 MAKEINFO=true HELP2MAN=true CPPFLAGS=-D_GNU_SOURCE"
          CIBW_TEST_COMMAND: >-
            python - <<'PY'
            from gnu_flex import get_flex_path
            import subprocess
            subprocess.check_call([get_flex_path(), "--version"])
            PY
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64:2026.01.04-1
          CIBW_MANYLINUX_AARCH64_IMAGE: quay.io/pypa/manylinux_2_28_aarch64:2026.01.04-1
          CIBW_MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: python -m cibuildwheel --output-dir dist

      - run: ls -ahl dist
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-${{ matrix.platform.arch }}
          path: dist/*.whl

  merge-wheel-artifact:
    runs-on: ubuntu-24.04
    needs: [sdist, wheel]
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: wheel
          pattern: wheels-*

  publish:
    runs-on: ubuntu-24.04
    needs: [merge-wheel-artifact]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist
